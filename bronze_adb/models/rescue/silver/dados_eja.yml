models:
  - name: dados_eja
    description: "Tabela Silver no Azure Databricks com dados do EJA importados da camada Bronze, adicionamos a coluna status e criptografamos a coluna INEP com MD5"
    columns:
      - name: TOTAL_REGISTOS
        description: "Total de registros encontrados do incentivo"
      - name: ESCOLA
        description: "Escola incluida no projeto"
      - name: INEP
        description: "Código INEP da escola (Agora criptografado na Silver com MD5)"
      - name: ANO
        description: "Ano do Incentivo"
      - name: VALOR_DESTINADO
        description: "Valor total do incentivo"
      - name: Status
        description: "Coluna adicionada só pra fazer uma graça na hora do Join"
    config:
      materialized: table
      schema: silver
